<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>JS - Task 1</title>
</head>
<body>
    <div class="container-fluid p-2 m-2">
        <h3>Purchases</h3>
        <div id="purchases"></div>
    </div>
    <hr />
    <div class="container-fluid p-2 m-2">
        <h3>Filtered Purchases (> 20)</h3>
        <div id="filtered-purchases"></div>
    </div>
    <div class="container-fluid p-2 m-2">
        <h3>Map Purchases</h3>
        <div id="map-purchases"></div>
    </div>
    <div class="container-fluid p-2 m-2">
        <h3>All Purchases Cost more then 50 BYN</h3>
        <div id="check-purchases-cost"></div>
    </div>
    <div class="container-fluid p-2 m-2">
        <h3>Max Purchase</h3>
        <div id="max-purchases"></div>
    </div>
    <div class="container-fluid p-2 m-2">
        <h3>New Purchase</h3>
        <div id="new-purchases"></div>
    </div>
    <script src="script.js"></script>

</html>
